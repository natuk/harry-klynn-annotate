---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="refs">
    <a href="https://viaf.org/viaf/{{ page.personid }}">VIAF page</a>
    <a href="{{ page.wplink }}">Wikipedia page</a>
  </div>

  <div>
    {{ content }}
  </div>

</article>
